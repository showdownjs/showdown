name: 'BrowserStack Test'
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
jobs:
  ubuntu-job:
    name: 'BrowserStack Test on Ubuntu'
    runs-on: ubuntu-latest
    steps:

      - name: 'ğŸ“¦ Checkout the repository'
        uses: actions/checkout@v2

      - name: 'ğŸšš Upgrade NPM'
        run: npm install -g npm

      - name: 'âš™ Setup Node.js v17.x'
        uses: actions/setup-node@v2
        with:
          node-version: 17.x
          cache: 'npm'

      - name: 'ğŸ“– Get current package version'
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.1.0

      - name: 'ğŸ“± BrowserStack Env Setup'  # Invokes the setup-env action
        uses: browserstack/github-actions/setup-env@master
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESSKEY }}
          project-name: 'showdown'
          build-name: ${{ steps.package-version.outputs.current-version}}-${{ github.run_id }}

      - name: 'ğŸš‡ BrowserStack Local Tunnel Setup'  # Invokes the setup-local action
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: start
          local-identifier: random

      - name: 'ğŸšš Install dependencies for CI'
        run: npm ci

      - name: 'ğŸ— Building src files for testing'
        run: npx grunt concat:test

      - name: 'âœ… Running test on BrowserStack with Karma'
        run: npx karma start karma.browserstack.js

      - name: 'ğŸ›‘ BrowserStackLocal Stop'  # Terminating the BrowserStackLocal tunnel connection
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: stop
