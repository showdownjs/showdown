<table>
    <caption>some table</caption>
    <colgroup>
        <col span="2" style="background-color:red">
        <col style="background-color:yellow">
    </colgroup>
    <thead>
        <tr>
            <th scope="col">head 1</th>
            <th scope="col">head 2</th>
            <th scope="col">head 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>row 1: col 1</td>
            <td>row 1: col 2</td>
            <td>row 1: col 3</td>
        </tr>
        <tr>
            <td>row 2: col 1</td>
            <td>row 2: col 2</td>
            <td>row 2: col 3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>footer 1</td>
            <td>footer 2</td>
            <td>footer 3</td>
        </tr>
        <tr>
            <td>footer 4</td>
            <td>footer 5</td>
            <td>footer 6</td>
        </tr>
    </tfoot>
</table>
